name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  # Używam reusable workflow
  test:
    uses: ./.github/workflows/reusable-build.yml
    with:
      python-version: '3.11'

  # Buduje obraz Docker żeby sprawdzić czy się buduje
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout kodu
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t coffee-counter:test .

      - name: Test Docker image
        run: |
          docker run --rm coffee-counter:test python -c "from app.main import app; print('OK')"
