name: Main Pipeline

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Używam reusable workflow do testów
  test:
    uses: ./.github/workflows/reusable-build.yml
    with:
      python-version: '3.11'

  # Buduje i publikuje obraz do GitHub Container Registry
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout kodu
        uses: actions/checkout@v4

      - name: Login do GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pobierz metadane dla Dockera
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build i push obrazu
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Używam własnej akcji
      - name: Podsumowanie projektu
        uses: ./.github/actions/coffee-summary
        with:
          show-endpoints: 'true'